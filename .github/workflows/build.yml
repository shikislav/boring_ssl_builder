name: Build and Test BoringSSL

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
          python -m pip install --upgrade pip
          python -m pip install cffi build

      - name: Clone BoringSSL
        run: |
          git clone https://boringssl.googlesource.com/boringssl
          cd boringssl
          git checkout master  # Optionally specify a tag or commit

      - name: Build BoringSSL
        run: |
          mkdir -p boringssl_build
          cd boringssl_build
          cmake -DBUILD_SHARED_LIBS=1 ../boringssl
          make -j$(nproc)
        env:
          CFLAGS: "-fPIC"

      - name: Verify Build Artifacts
        run: |
          ls -l boringssl_build/crypto/libcrypto.so
          ls -l boringssl_build/ssl/libssl.so

      - name: Prepare BoringSSL Binaries
        run: |
          mkdir -p boringssl_binary_build/bssl_binary
          cp boringssl_build/crypto/libcrypto.so boringssl_binary_build/bssl_binary/
          cp boringssl_build/ssl/libssl.so boringssl_binary_build/bssl_binary/

      - name: Build Python Wheel
        run: |
          python -m build
        env:
          CFLAGS: "-fPIC"

      - name: Install Python Wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

      - name: Run Tests
        run: |
          python test.py



