name: Build and Upload BoringSSL Wheel to PyPI

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sunday at 00:00 UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_34_x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone and Build BoringSSL
        run: |
          git clone https://boringssl.googlesource.com/boringssl
          cd boringssl
          mkdir build
          cd build
          cmake -DBUILD_SHARED_LIBS=1 ..
          make

      - name: Generate Dynamic Pre-Release Version
        id: version
        run: |
          DATE=$(date +%Y%m%d%H%M%S)
          echo "VERSION=0.0.1.dev${DATE}" >> $GITHUB_ENV

      - name: Update Setup.py with Pre-Release Version
        run: |
          sed -i "s/version='0.0.1'/version='$VERSION'/" setup.py

      - name: Build Python Wheels
        run: |
          chmod +x test.sh
          ./test.sh

      - name: Repair Wheels with Auditwheel
        run: |
          /opt/python/cp312-cp312/bin/python -m pip install auditwheel &&
          auditwheel repair dist/*.whl --plat manylinux_2_34_x86_64 -w repaired_dist

      - name: Upload Built Wheels to PyPI
        if: success()
        env:
          TWINE_USERNAME: ${{ secrets.USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          /opt/python/cp312-cp312/bin/python -m pip install --upgrade twine &&
          /opt/python/cp312-cp312/bin/python -m twine upload repaired_dist/*.whl

