name: Build and Test BoringSSL

on:
  push:
    branches:
      - main

jobs:
  build_bss:
    runs-on: ubuntu-latest
    steps:
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Clone BoringSSL
      run: |
        git clone https://boringssl.googlesource.com/boringssl

    - name: Build BoringSSL
      run: |
        mkdir -p boringssl_build
        cd boringssl_build
        cmake -DBUILD_SHARED_LIBS=1 ../boringssl
        make bssl

    - name: Verify Build Artifacts
      run: |
        ls -l boringssl_build/crypto/libcrypto.so
        ls -l boringssl_build/ssl/libssl.so

    - name: Upload BoringSSL Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: boringssl
        path: |
          boringssl_build/crypto/libcrypto.so
          boringssl_build/ssl/libssl.so


  test_bss_on_python:
    needs: build_bss
    runs-on: ubuntu-latest

    steps:
    - name: Download BoringSSL Artifacts
      uses: actions/download-artifact@v3
      with:
        name: boringssl
        path: boringssl_build


    - name: Verify Build Artifacts
      run: |
        ls -l boringssl_build/crypto/libcrypto.so
        ls -l boringssl_build/ssl/libssl.so



