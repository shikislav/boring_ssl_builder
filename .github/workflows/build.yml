
name: Build and Test BoringSSL

on:
  push:
    branches:
      - main

jobs:
  python_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build BoringSSL
        run: |
          set -e
          git clone https://boringssl.googlesource.com/boringssl
          mkdir bssl_build
          cd bssl_build
          cmake -DBUILD_SHARED_LIBS=1 ../boringssl
          make
          ls -l ./crypto ./ssl  # Check the build output
        env:
          CFLAGS: "-fPIC"

      - name: Package BoringSSL as Python Wheel
        run: |
          mkdir -p build_output
          cp bssl_build/crypto/libcrypto.so build_output/
          cp bssl_build/ssl/libssl.so build_output/
          python3 -m pip install --upgrade pip
          python3 -m pip install build
          python3 -m build
        env:
          CFLAGS: "-fPIC"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install BoringSSL Package
        run: |
          python -m pip install --upgrade pip
          python -m pip install boringssl_whl/dist/*.whl

      - name: Check BoringSSL Compatibility
        run: |
          python test.py

