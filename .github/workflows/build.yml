name: Build and Upload Wheels

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: pypi
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]
    env:
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
      CIBW_SKIP: "pp*_*"

    steps:
      - name: Check out source
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine cibuildwheel cffi

      - name: Install CMake
        run: sudo apt-get install cmake

      - name: Install Make
        run: sudo apt-get install build-essential

      - name: Build wheels with cibuildwheel
        run: cibuildwheel --platform linux --output-dir wheelhouse

      - name: Show built wheels
        run: ls wheelhouse

      - name: Upload to PyPI
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          python -m twine upload --repository pypi wheelhouse/*.whl
