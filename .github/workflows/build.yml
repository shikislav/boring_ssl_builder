name: Build and Test BoringSSL

on:
  push:
    branches:
      - main

jobs:
  build_boringssl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build BoringSSL
        run: |
          git clone https://boringssl.googlesource.com/boringssl
          mkdir bssl_build
          cd bssl_build
          cmake -DBUILD_SHARED_LIBS=1 ../boringssl
          make bssl

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: boringssl-lib
          path: bssl_build/ssl/libssl.so

  python_check:
    runs-on: ubuntu-latest
    needs: build_boringssl

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download BoringSSL Library
        uses: actions/download-artifact@v3
        with:
          name: boringssl-lib
          path: bssl_binary

      - name: Verify BoringSSL Library
        run: ls -l bssl_binary/libssl.so

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cffi
        run: |
          python -m pip install --upgrade pip cffi

      - name: Check BoringSSL Compatibility
        run: |
          python test.py --lib-path bssl_binary/libssl.so

